---
# yamllint disable rule:line-length
# yamllint disable rule:comments-indentation
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "bevo1"
  namespace: "bevo1"
spec:
  baseDomain: "cars2.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-4.12.19"
  sshPublicKey: "ssh-rsa "
  clusters:
    - clusterName: "bevo1"
      networkType: "OVNKubernetes"
      #installConfigOverrides: "{\"capabilities\":{\"baselineCapabilitySet\": \"None\", \"additionalEnabledCapabilities\": [ \"marketplace\", \"NodeTuning\" ] }}"
      #cpuPartitioningMode: AllNodes
      #clusterLabels:
        #common-du-414: true
        #group-dellr750-vse6: ""
      clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
        #- cidr: fd01::/48
          #hostPrefix: 64
      machineNetwork:
        - cidr: 192.168.38.128/26
        #- cidr: 2600:52:7:300::0/64
      serviceNetwork:
        - 172.30.0.0/16
        #- fd02::/112
      additionalNTPSources:
        - clock.cars2.lab
        #- clock-v6.cars2.lab
      # Optionally; This can be used to override the KlusterletAddonConfig that is created for this cluster:
      # crTemplates:
      # KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
      # proxy:
      # httpProxy: http://cars2-client.infra.cars2.lab:3128
      # httpsProxy: http://cars2-client.infra.cars2.lab:3128
      # noProxy: ".cars2.lab,2600:52:7:300::0/64,fd02::/112,fd01::/48,2600:52:7:300::177,2600:52:7:300::179,2600:52:7:300::180,2600:52:7:300::181"
      nodes:
        - hostName: "r750-1.bevo1.cars2.lab"
          role: "master"
          # Optionally; This can be used to configure desired BIOS setting on a host:
          # biosConfigRef:
          # filePath: "example-hw.profile"
          bmcAddress: "idrac-virtualmedia://192.168.38.203/redfish/v1/Systems/System.Embedded.1"
          bmcCredentialsName:
            name: "r750-1-bmc-creds-secret"
          bootMACAddress: "e4:3d:1a:de:21:b0"
          # Use UEFISecureBoot to enable secure boot
          bootMode: "UEFI"
          rootDeviceHints:
            deviceName: "/dev/disk/by-path/pci-0000:65:00.0-scsi-0:2:0:0"
          cpuset: "0,1,64,65"
          nodeNetwork:
            interfaces:
              - name: eno12399np0
                macAddress: "e4:3d:1a:de:21:b0"
              - name: eno12409np1
                macAddress: "e4:3d:1a:de:21:b1"
              - name: eno12419np2
                macAddress: "e4:3d:1a:de:21:b2"
              - name: eno12429np3
                macAddress: "e4:3d:1a:de:21:b3"
              - name: ens2f0
                macAddress: "b4:96:91:a5:04:f8"
              - name: ens5f0
                macAddress: "50:7c:6f:1f:b4:28"
            config:
              interfaces:
                - name: eno12399np0
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: true
                    address:
                      - ip: "192.168.38.142"
                        prefix-length: 26
                    dhcp: false
                  #ipv6:
                    #enabled: true
                    #address:
                      #- ip: "2600:52:7:300::142"
                        #prefix-length: 64
                    #autoconf: false
                    #dhcp: false
                - name: eno12399np1
                  type: ethernet
                  state: down
                - name: eno12399np2
                  type: ethernet
                  state: down
                - name: eno12399np3
                  type: ethernet
                  state: down
                - name: ens2f0
                  type: ethernet
                  state: down
                - name: ens5f0
                  type: ethernet
                  state: down
              dns-resolver:
                config:
                  server:
                    - 192.168.38.12
                    #- 2600:52:7:38::12
              routes:
                config:
                  - destination: 0.0.0.0/0
                    next-hop-address: 192.168.38.129
                    next-hop-interface: eno12399np0
                  #- destination: ::/0
                    #next-hop-address: 2600:52:7:300::1
                    #next-hop-interface: eno12399np0
