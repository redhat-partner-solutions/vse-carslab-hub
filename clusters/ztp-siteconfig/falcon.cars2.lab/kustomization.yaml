---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
 - falcon-siteconfig.yaml

resources:
 - github.com/redhat-partner-solutions/vse-ocp-bases/base/ztp/site-config?ref=main

patches:
 - target:
    kind: Secret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'du1-2-falcon-cars2-lab-bmc-secret'
     - op: replace
       path: /metadata/namespace
       value: 'falcon'
     - op: replace
       path: /data/username
       value: 'QURNSU4='
     - op: replace
       path: /data/password
       value: 'UmVkSGF0VGVsY28hMjM0'
 - target:
    kind: SealedSecret
   # yamllint disable rule:line-length
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'assisted-deployment-pull-secret'
     - op: replace
       path: /metadata/namespace
       value: 'falcon'
     - op: replace
       path: /spec/encryptedData/.dockerconfigjson
       value: ''
     - op: replace
       path: /spec/encryptedData/type
     - op: replace
       path: /spec/template/metadata/name
       value: 'du1-2-falcon-cars2-lab-bmc-secret'
     - op: replace
       path: /spec/template/metadata/namespace
       value: 'falcon'
