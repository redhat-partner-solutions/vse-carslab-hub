---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "goldwing"
  namespace: "goldwing"
spec:
  baseDomain: "cars.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.12.10-x86-64-appsub"
# yamllint disable-line rule:line-length
  sshPublicKey: "ssh-rsa "
  clusters:
    - clusterName: "goldwing"
      clusterLabels:
        group-supermicro: ""
        #common-49: true
        #sites: "smcx12"
      networkType: "OVNKubernetes"
      clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
        - cidr: fd01::/48
          hostPrefix: 64
      serviceNetwork:
        - 172.30.0.0/16
        - fd02::/112
      machineNetwork:
        - cidr: 172.17.0.0/24
        - cidr: fd00:6:6:2060::0/64
      additionalNTPSources:
        - registry.cars.lab
        - fd00:6:6:11::52
      nodes:
        - hostName: "du1-ldc1.goldwing.cars.lab"
          role: master
# yamllint disable-line rule:line-length
          bmcAddress: "redfish-virtualmedia://172.28.11.42/redfish/v1/Systems/1/"
          bmcCredentialsName:
            name: "goldwing-bmc-creds-secret"
          bootMACAddress: "b4:96:91:ab:21:98"
          bootMode: "UEFI"
          cpuset: "0-1,32-33"
          nodeNetwork:
            interfaces:
              - name: eno1
                macAddress: "3c:ec:ef:30:71:c4"
              - name: eno2
                macAddress: "3c:ec:ef:30:71:c5"
              - name: eno3
                macAddress: "3c:ec:ef:2d:80:1a"
              - name: eno4
                macAddress: "3c:ec:ef:2d:80:1b"
              - name: enp25s0f0
                macAddress: "3c:ec:ef:2d:80:18"
              - name: enp25s0f1
                macAddress: "3c:ec:ef:2d:80:19"
              - name: enp138s0f0
                macAddress: "b4:96:91:ab:21:98"
            config:
              interfaces:
                - name: eno1
                  type: ethernet
                  state: down
                - name: eno2
                  type: ethernet
                  state: down
                - name: eno3
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: true
                    address:
                      - ip: 172.17.0.181
                        prefix-length: 24
                  ipv6:
                    enabled: true
                    address:
                      - ip: fd00:6:6:2060::181
                        prefix-length: 64
                    autoconf: false
                    dhcp: false
                - name: enp138s0f0
                  type: ethernet
                  state: up
                - name: eno4
                  type: ethernet
                  state: down
              dns-resolver:
                config:
                  search:
                    - cars.lab
                  server:
                    - 10.40.0.100
                    - fd00:6:6:11::52
              routes:
                config:
                  - destination: 0.0.0.0/0
                    next-hop-address: 172.17.0.1
                    next-hop-interface: eno3
                  - destination: ::/0
                    next-hop-address: fd00:6:6:2060::1
                    next-hop-interface: eno3
