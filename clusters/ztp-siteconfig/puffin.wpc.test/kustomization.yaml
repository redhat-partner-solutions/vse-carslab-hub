---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
 - puffin-siteconfig.yaml

resources:
 - github.com/redhat-partner-solutions/vse-ocp-bases/base/ztp/site-config?ref=main

patches:
 - target:
    kind: Secret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'puffin-bmc-creds-secret'
     - op: replace
       path: /metadata/namespace
       value: 'puffin'
     - op: replace
       path: /data/username
       value: 'cm9vdA=='
     - op: replace
       path: /data/password
       value: 'Y2FsdmluCg=='
 - target:
    kind: SealedSecret
   # yamllint disable rule:line-length
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'assisted-deployment-pull-secret'
     - op: replace
       path: /metadata/namespace
       value: 'puffin'
     - op: replace
       path: /spec/encryptedData/.dockerconfigjson
       value: ''
     - op: replace
       path: /spec/encryptedData/type
     - op: replace
       path: /spec/template/metadata/name
       value: 'puffin-bmc-creds-secret'
     - op: replace
       path: /spec/template/metadata/namespace
       value: 'puffin'
