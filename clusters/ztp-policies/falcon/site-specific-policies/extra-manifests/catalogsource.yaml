---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: prega-operators
  namespace: openshift-marketplace
spec:
  displayName: preGA PTP Operator
  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/master: ""
    priorityClassName: system-cluster-critical
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120
  icon:
    base64data: ""
    mediatype: ""
  image: quay.io/jnunez/sync-operator-catalog:v4.14dev
  priority: -100
  publisher: Red Hat
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m0s
