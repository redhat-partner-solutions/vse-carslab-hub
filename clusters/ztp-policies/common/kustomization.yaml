apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
 - ns.yaml
 # This policy is used for VSE Loki logging
 - common-policies/common-vseloki.yaml
 # This policy is for common VSE 4.14 artifacts
 - common-policies/common-vseextras.yaml

generators:
 # This is common to all RAN deployments
 - common-policies/common-ranGen.yaml
 # yamllint disable-line rule:line-length
 # This is common to all RAN DU deployments for vRAN Solution Enablement's Synchronization Workgroup
 - common-policies/common-ranGen-vsesync.yaml
 # This is common to all RAN DU deployments Testing 4.14
 - common-policies/common-ranGen-vse414.yaml


 # yamllint disable-line rule:line-length
